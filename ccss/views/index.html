 <div class="container">
	<section>
		<div id="index-tabs">
			<ul class="nav nav-tabs">
				<li><a href="#main">Home</a></li>
				<li><a href="#browser">Brower</a></li>
				<li><a href="#visual">Visual</a></li>
			</ul>
			
			<div class="tab-content">
			  <div class="tab-pane active" id="main"></div>
			  <div class="tab-pane" id="browser"></div>
			  <div class="tab-pane" id="visual"></div>
			  <div class="tab-pane" id="settings"></div>
			</div>
		</div>
	</section>
 </div>
	<script src="https://login.persona.org/include.js"></script>

	<script src="/javascripts/jquery.js"></script>
	<script src="//code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	<script src="/javascripts/bootstrap.js"></script>


	<script type="text/javascript" src="/javascripts/libs/modernizr-2.0.6.min.js"></script>
	<script type="text/javascript" src="/javascripts/libs/jquery.ba-hashchange.min.js.txt"></script>
	<script type="text/javascript" src="/javascripts/libs/jquery.simplemodal.1.4.2.min.js"></script>
		
	<script>
	$(function() {
		
		//Load main initially
		$("#main").load("/main");
		var alreadyLoaded = ["#main"];
		
		$("#index-tabs a").click(function(e){
			e.preventDefault();
			
			var temp = $(this);
			temp.tab("show");
			
			//Check whether or not the tab has ever been clicked on
			if(jQuery.inArray(temp.attr("href"), alreadyLoaded) == -1){
				
				alreadyLoaded.push(temp.attr("href"));
				var saveName = temp.attr("href").split("#")[1];
				$("#" + saveName).load("/" + saveName);
			}
		});
	});
	</script>
